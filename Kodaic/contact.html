<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Kodaic</title>
    <meta name="description" content="Get in touch with Kodaic to start your website project.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Kodaic<span class="accent">.</span></a>
            <ul class="nav-links">
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#portfolio">Work</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="contact.html" class="btn btn-primary">Get Started</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="contact-page section-padding">
        <div class="container">
            <div class="section-header">
                <h2>Start Your <span class="accent">Project</span></h2>
                <p>Tell us about your needs and we'll get back to you shortly.</p>
            </div>

            <div class="contact-wrapper glass animate-up">
                <!-- FormSubmit.co Integration -->
                <form action="https://formsubmit.co/awsfalah31@gmail.com" method="POST" class="contact-form">
                    <!-- Setup hidden fields -->
                    <input type="hidden" name="_subject" value="New Project Inquiry from Website">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Project Details</label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="Tell us about the website you need..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Send Message</button>
                    <p class="form-note">We'll get back to you within 24 hours.</p>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h2>Kodaic<span class="accent">.</span></h2>
                    <p>Building the web of tomorrow.</p>
                </div>
                <!-- Links simplified for contact page -->
                <div class="footer-links">
                    <a href="index.html">Home</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Kodaic. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
